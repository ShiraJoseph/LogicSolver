<mat-grid-list [cols]="cols" rowHeight="1:1" gutterSize="1">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [ngClass]="{tile: tile.isCell && !tile.active}"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    <div class="cell-inactive" *ngIf="tile.isCell && !tile.active"
         (click)="switchOut(tile)">{{tile.text}}</div>
    <div class="cell-active" *ngIf="tile.isCell && tile.active">
      <div class="xo-buttons">
        <div class="button" (click)="tile.text='O'; tile.active=false">O</div>
        <div class="button" (click)="tile.text='X'; tile.active=false">X</div>
      </div>
      <div class="clear-buttons">
        <div class="clear" (click)="tile.text=''; tile.active=false">clear</div>
        <div class="clear" (click)="tile.active=false">x</div>
      </div>
    </div>
    <div class="other" *ngIf="!tile.isCell">{{tile.text}}</div>
  </mat-grid-tile>
</mat-grid-list>
