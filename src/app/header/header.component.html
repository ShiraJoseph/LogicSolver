<div
  (mouseover)="tile.shouldShowMinus=true"
  (mouseleave)="tile.shouldShowMinus=false"
  (blur)="tile.shouldShowMinus=false"
  class="header"
  [ngClass]="{vertical: tile.type==='TOP_OPTION_HEADER' || tile.type==='LEFT_FEATURE_HEADER'}">
  <input
    [id]="tile.type"
    (keyup.enter)="updateHeader($event)"
    (keyup.tab)="moveNext($event)"
    (blur)="updateHeader($event)"
    [value]="tile.text">
  <button
    *ngIf="tile.shouldShowMinus"
    (mouseover)="tile.shouldShowMinus=true"
    (mouseleave)="tile.shouldShowMinus=false"
    (blur)="tile.shouldShowMinus=false"
    class="delete"
    [disabled]="getDisabledDelete()"
    (click)="deleteHeader()">-
  </button>
</div>
