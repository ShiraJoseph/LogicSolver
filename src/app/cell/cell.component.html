<button
  type="button" class="btn btn-outline-secondary"
  [autoClose]="true" [ngbPopover]="pop"
  style="width: 30px; height: 30px;"
  placement="bottom"
#cell>
</button>
<ng-template #pop>
  <div>
    <button (click)="cell.innerText='O'">O</button>
    <button (click)="cell.innerText='X'">X</button>
    <button (click)="cell.innerText=''" style="border: none" >x</button>
  </div>
</ng-template>
